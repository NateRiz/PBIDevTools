<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The HTML5 Herald</title>
  <link rel="stylesheet" href="popup.css">
  <script src="popup.js"></script>
</head>

<body class="PbiDevBody">
    <div class="PbiDevTitleBar">
        <span>PbiDevTools</span>
    </div>
    <div class="PbiDevFeatureContainer">
        <div class="PbiDevFeaturePair">
            <span>Dev Toolbar</span>
            <span class="PbiDevFeatureResult">
                <label class="switch">
                    <input id="PbiDevDevToolbar" type="checkbox">
                    <span class="slider"></span>
                    </label>
            </span>
        </div>
        <div class="PbiDevFeaturePair">
            <span>Activity Type Tooltips</span>
            <span class="PbiDevFeatureResult">
                <span class="PbiDevFeatureResult">
                    <label class="switch">
                        <input id="PbiDevActivityType" type="checkbox">
                        <span class="slider"></span>
                        </label>
                </span>
            </span>
        </div>
        <div class="PbiDevFeaturePair">
            <span>Use Local Anaheim</span>
            <span class="PbiDevFeatureResult">
                <span class="PbiDevFeatureResult">
                    <label class="switch">
                        <input id="PbiDevLocalAnaheim" type="checkbox">
                        <span class="slider"></span>
                        </label>
                </span>
            </span>
        </div>
    </div>
</body>
</html>
