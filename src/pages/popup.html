<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The HTML5 Herald</title>
  <link rel="stylesheet" href="../style/popup.css">
  <script src="../scripts/popup.js"></script>
</head>

<body class="PbiDevBody">
    <div class="PbiDevTitleBar">
        <span>PbiDevTools</span>
        <span id="PbiDevVersion" class="PbiDevSubtitle">0.0.0</span>
    </div>
    <div class="PbiDevFeatureContainer">
        <div class="PbiDevBox PbiDevFeaturePair">
            <span>Dev Toolbar</span>
            <span class="PbiDevFeatureResult">
                <label class="switch">
                    <input id="PbiDevDevToolbar" type="checkbox">
                    <span class="slider"></span>
                    </label>
            </span>
        </div>
        <div class="PbiDevBox PbiDevFeaturePair">
            <span>Use Local Anaheim</span>
            <span class="PbiDevFeatureResult">
                <span class="PbiDevFeatureResult">
                    <label class="switch">
                        <input id="PbiDevLocalAnaheim" type="checkbox">
                        <span class="slider"></span>
                        </label>
                </span>
            </span>
        </div>
        <div class=PbiDevBox>
            <div class="PbiDevFeaturePair">
                <span>Activity Type Lookup:</span>
                <input id="PbiDevActivityTypeInput" class="PbiDevFeatureResult PbiDevInputUppercase" type="text" size="4" maxlength="4" placeholder = "RSCS">
            </div>
                <input id="PbiDevActivityTypeResult" class="PbiDevActivityType" readonly disabled placeholder="CreateSessionActivity">
            <br>
        </div>
    </div>
</body>
</html>
