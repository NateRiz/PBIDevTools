<div class="PbiDevContainer">
  <h1 class="PbiDevTitle">
    PBIDevTools
  </h1>
  <div class="PbiDevDebugInfo">

    <div class="PbiDevDebugPair">
      Session RAID:
      <div class="PbiDevDebugResult">
        <span id="PbiDevRaid">
          Loading...
        </span>
        <img id="PbiDevRaidCopy" class="PbiDevCopy">
      </div>
    </div>

    <div class="PbiDevDebugPair">
      Cluster:
      <div class="PbiDevDebugResult">
        <span id="PbiDevCluster">
          Loading...
        </span>
        <img id="PbiDevClusterCopy" class="PbiDevCopy">
      </div>
    </div>

    <div class="PbiDevDebugPair">
      CapacityId:
      <div class="PbiDevDebugResult">
        <span id="PbiDevCapacity">
          Loading...
        </span>
        <img id="PbiDevCapacityCopy" class="PbiDevCopy">
      </div>
    </div>

    <div class="PbiDevDebugPair">
      SessionId:
      <div class="PbiDevDebugResult">
        <span id="PbiDevSession">
          Loading...
        </span>
        <img id="PbiDevSessionCopy" class="PbiDevCopy">
      </div>
    </div>

    <div class="PbiDevDebugPair">
      UserObjectId:
      <div class="PbiDevDebugResult">
        <span id="PbiDevUser">
          Loading...
        </span>
        <img id="PbiDevUserCopy" class="PbiDevCopy">
      </div>
    </div>

    <div class="PbiDevDebugPair">
      TenantId:
      <div class="PbiDevDebugResult">
        <span id="PbiDevTenant">
          Loading...
        </span>
        <img id="PbiDevTenantCopy" class="PbiDevCopy">
      </div>
    </div>

    <div class="PbiDevDebugPair">
      ReportViewer Version:
      <div class="PbiDevDebugResult">
        <span id="PbiDevReportViewer">
          Loading...
        </span>
      </div>
    </div>

    <div class="PbiDevDebugPair">
      HostMode:
      <div class="PbiDevDebugResult">
        <span id="PbiDevHostMode">
          Loading...
        </span>
      </div>
    </div>

    <div class="PbiDevDebugPair">
      Session TTL (Foreground):
      <div class="PbiDevDebugResult">
        <span id="PbiDevTTLFG">
          10:00
        </span>
      </div>
    </div>

    <div class="PbiDevDebugPair">
      Session TTL (Background):
      <div class="PbiDevDebugResult">
        <span id="PbiDevTTLBG">
          60:00
        </span>
      </div>
    </div>

    <div class="PbiDevCenter">
      <button class="PbiDevButton" , id="PbiDevExpireNow" , type="button">Delete Session</button>
    </div>

    <div class="PbiDevDebugPair">
      Allow Session Expiration:
      <div class="PbiDevDebugResult">
        <input id="PbiDevPingToggle", type="checkbox" checked>
      </div>
    </div>
    
  </div>
</div>
