<div class="PbiDevContainer">
  <h1 class="PbiDevTitle">
    PBIDevTools
  </h1>
  <div class="PbiDevDebugInfo">

    <div class="PbiDevDebugPair">
      RootActivityId:
      <div class="PbiDevDebugResult">
        <span id="PbiDevRaid">
          Loading...
        </span>
        <img id="PbiDevRaidCopy" class="PbiDevCopy">
      </div>
    </div>

    <div class="PbiDevDebugPair">
      HostMode:
      <div class="PbiDevDebugResult">
        <span id="PbiDevHostMode">
          Loading...
        </span>
      </div>
    </div>

    <div class="PbiDevDebugPair">
      Session TTL (Foreground):
      <div class="PbiDevDebugResult">
        <span id="PBiDevTTLFG">
          10:00
        </span>
      </div>
    </div>

    <div class="PbiDevDebugPair">
      Session TTL (Background):
      <div class="PbiDevDebugResult">
        <span id="PBiDevTTLBG">
          60:00
        </span>
      </div>
    </div>

    <div class="PbiDevCenter">
      <button class="PbiDevButton" , id="PbiDevExpireNow" , type="button">Expire Now</button>
    </div>
  </div>
</div>
